<!DOCTYPE html>
<html>
  <head>
    <title>
      Mi app en firebase

  <body>
    <div class="container">
        <h1>Agregar usuarios</h1>
        <input type="text" id="name" placeholder="Nombre" class="form-control my-3">
        <input type="text" id="lastName" placeholder="Apellido" class="form-control my-3"> 
        <input type="text" id="date" placeholder="Fecha de nacimiento" class="form-control my-3">
        <button class="btn btn-info" id="saveUser" disabled>Guardar</button>

        <table class="table my-3">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Eliminar</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody id="table">

            </tbody>
          </table>
    </div>

    

    <div id="root"></div>



    <script

        crossorigin="anonymous"
      ></script>
