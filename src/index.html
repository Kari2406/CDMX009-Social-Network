              <button type="file">Subir foto</button>

            </div>

              <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="recipientTitle" placeholder="titulo de la publicación">

                </div>
                <div class="form-group">
                  <textarea class="form-control" id="recipientDescription" placeholder="Escribe aqui tu reseña o actividad"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="savePost">publicar</button>
            </div>
            <div id="printInfo">

            </div>
          </div>
        </div>
