<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Civitas</title>
  <meta name="author" content="Brenda Carranco, Xel Jimenez, Karina Sánchez">
  <meta name="description" content="Somos una red de conexión entre personas">
  <meta name="keywords" content="reviews, reseñas, people, comunidad, likes, followers">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@300;400&family=Roboto&display=swap" 
  rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1197ff44ad.js" crossorigin="anonymous"></script>
</head>
<body>

  <section class="bg-img hero-body" id="login">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card-flex-box">
            <div class="form-container control has-icons-right">
              <h3>Inicia sesión</h3>
              <form class="login-form">
                <input class="login-input" type="email" name="email" placeholder="Email"/><span class="icon is-small is-left"><i class="fas fa-eye"></i>

                </span>
                <input class="login-input" type="password" name="email" placeholder="Password"/>
                <a class="forgotten-password">¿Olvidaste tu contraseña?</a>
                <input class="submit-button" type="submit" name="submit" value="Ingresar">
              </form>
              <p class="scial-mdia-prgph">Puedes ingresar con:</p>
              <div class="scial-mdia-btn">
                <button class="facebook"><i class="fab fa-facebook-f"></i>Facebook</button>
                <button class="google"><i class="fab fa-google"></i>Google</button>
              </div>
              <p class="scial-mdia-prgph">¿No tienes una cuenta?  <a class="forgotten-password">Regístrate ahora</a></p>
            </div>
          </div>

          <div class="card-flex-box">
            <div class="form-container">
              <h3>¡Únete a la comunidad!</h3>
              <form class="login-form">
                <input class="login-input" type="text" name="name" placeholder="Nombre"/>
                <input class="login-input" type="email" name="email" placeholder="Email"/>
                <input class="login-input" type="password" name="email" placeholder="Password"/>
                
                <input class="submit-button" type="submit" name="submit" value="Registrar">
              </form>
              <p class="scial-mdia-prgph">O crear cuenta con:</p>
              <div class="scial-mdia-btn">
                <button class="facebook"><i class="fab fa-facebook-f"></i>Facebook</button>
                <button class="google"><i class="fab fa-google"></i>Google</button>
              </div>
              
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  

  <script type="module" src="index.js"></script>
</body>
</html>
