  <section id="headerH">
    <section>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" id="modalContent">
            <div class="modal-header">
              <div class="modal-img">
                <input type="file" id="file" value=""></input>
              </div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> 
             </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <div class="card-post-container">
                    <div class="card-text">
                      <input type="text" class="form-control" id="recipientTitle" placeholder="Titulo de la publicación">
                      <input type="text" class="form-control" id="recipientActivity" placeholder="#categoría">
                      <input type="text" class="form-control" id="recipientLocation" placeholder="Ubicación">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="recipientDescription" placeholder="Escribe aqui tu reseña o actividad"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="savePost">publicar</button>
            </div>
          </div>
        </div>
      </div>
    </section> 

    <section class="menu bg-color" id="menuH">
      <header class="header-size">

              <ul class="my-navbar mr-auto menu-container">

                        class="far fa-user"></i></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#/favorites">Favoritos<span class="menu-icons"><i
                        class="far fa-heart"></i></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#/reviews">Reseñas<span class="menu-icons"><i
                        class="far fa-sticky-note"></i></span> </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#/saved">Guardado<span class="menu-icons"><i
                        class="far fa-bookmark"></i></span></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#/ id=" navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Mis conexiones
                  </a> 
                   <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#/followers">Seguidores</a>
                    <a class="dropdown-item" href="#/follow">Seguidos</a>
                </li>
              </ul>
              </ul>
            </div>
          </nav>
          <div class="logo-newpost-container"></div>
          <div class="logo-civitas-dashboard">
            <a class="nav-link-" href="#/home"><img src="img/icons/logo.svg"></a>
          </div>
          <div class="new-post-icon">
            <a href="#/newPost" class="btn" data-toggle="modal" data-target="#exampleModal"
              data-whatever="@mdo"><i class="far fa-edit"></i>
            </a>
          </div>
        </div>
      </div>

  </section>
